<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Bands and Favourite Food Types using ordered and unordered lists</title>

    <style>
        ul {
            list-style-type: circle;
        }

        ol {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h1>csspostal's Favourite Bands</h1>

    <ul>

        <li>Van Halen (Sammy Hagar)</li>
        <li>Poison</li>
        <li>Motley Crue</li>
        <li>Queen</li>
        <li>Cinderella</li>
        <li>Metallica</li>

    </ul>

    <h2>
        csspostal's Fourt Favourite Food Types of Food
    </h2>

    <ol>
        <li>Chicken Wings</li>
            <ul>
                <li>Cajun</li>
                <li>Creole</li>
            </ul>
        <li>Pizza</li>
        <li>Steak</li>
        <li>Hamburgers</li>
    </ol>
</body>
</html>
