<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image CSS</title>

    <style>
        img {
            border: 3px solid black;
            border-radius: 20px;
            width: 300px;
        }

        .inv {
            visibility: hidden;
        }
    </style>

</head>
<body>

    <img src="images/house1.jpg" alt="front porch with chairs"/>
    <img class="inv" src="images/house2.jpg" alt="living room with couch love seat chair and kitchen in the background"/>
    <img src="images/house3.jpg" alt="light shinning through two windows with couch against wall and below paint two lamps and vases" />
    <img src="images/house4.jpg" alt="exterior shot of wooden cottage at night with lights glowing inside and out" />
    <img src="images/house5.jpg" alt="clean rustic white modern kitchen" />
</body>
</html>
