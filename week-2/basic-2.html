<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>My favourite quotations</h1>
    <blockquote>
        If you are strong enough there are no precedents.
    </blockquote>
    <cite>
        John Smith | 1954 | The Unknown Text
    </cite>
    <details>
        <p>
            Mark's senior yearbook quote.
        </p>
        <p>
            Or maybehis middle school yearbook quote
        </p>
    </details>
</body>
</html>
